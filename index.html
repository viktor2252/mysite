<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');

        @keyframes typewriter {
            from { width: 0; }
            to { width: 15ch; } /* Adjust width to fit "Viktor Bavdys" */
        }

        @keyframes blinkCursor {
            from { border-right-color: white; }
            to { border-right-color: transparent; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Silkscreen', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            letter-spacing: .15em;
            border-right: .15em solid white; /* Cursor */
            animation: 
                typewriter 4s steps(12, end) forwards, /* Steps should match the number of characters */
                blinkCursor 0.75s step-end infinite;
            z-index: 2;
            color: white;
        }

        .name.completed {
            border-right: none; /* Remove the cursor after animation ends */
        }

        .contact-card {
            background-color: transparent; /* Make background transparent */
            padding: 20px;
            text-align: center;
            z-index: 3;
            border-radius: 8px;
            box-shadow: none; /* Remove the box shadow */
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4s; /* Start animation after the typewriter animation */
            opacity: 0; /* Start with hidden state */
        }

        .contact-card .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-card img {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1); /* Ensure icons are white */
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay loop muted>
            <source src="https://i.imgur.com/6drLtTA.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>
    <div class="name" id="name">Viktor Bavdys</div>
    <div class="contact-card" id="contactCard">
        <div class="icons">
            <a href="mailto:viktor@uvmholdings.com">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/email-open.png" alt="Email Icon"/>
            </a>
            <a href="https://www.linkedin.com/in/viktorbavdys/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn Icon"/>
            </a>
        </div>
    </div>
    <script>
        const nameElement = document.getElementById('name');
        nameElement.addEventListener('animationend', () => {
            nameElement.classList.add('completed');
        });

        const videoElement = document.querySelector('.background video');

        videoElement.addEventListener('ended', () => {
            videoElement.play(); // Restart video to ensure continuous loop
        });
    </script>
</body>
</html>
